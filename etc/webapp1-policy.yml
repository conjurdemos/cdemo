---
- !policy
  id: webapp1
  owner: !group devops
  body:
  - &variables
    - !variable database_password

  - !layer

  - !host tomcat_host

  - !grant
    role: !layer
    member: !host tomcat_host

  - !permit
    role: !layer
    privileges: [ read, execute ]
    resource: *variables

  - !host-factory
    id: tomcat_factory
    layers: [ !layer ] 

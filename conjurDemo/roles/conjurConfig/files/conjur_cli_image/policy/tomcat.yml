- !policy
  id: nodes
  body:
    - !layer

    - !host-factory
      layers: [ !layer ]

    - !permit
      role: !layer /jenkins/nodes
      privileges: 
        - execute
        - read
      resource: !host-factory
      
    - !permit
      role: !group /admins
      privileges:
        - execute
        - read
      resource: !host-factory